<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Cast Group</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <img src="img/cast.png"class="img-fluid" alt="Responsive image" width="100" height="100">
            </li>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="row justify-content-between">
                    <div class="col-sm-8">
                        <h3>Pesquisa</h3>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-second">Limpar dados</button>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nome do colaborador</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Informe o nome do colaborador">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Conhecimento</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Informe um conhecimento">
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#search-knowledge">Buscar</button>
                </form>
            </div>
        </div>

        <div id="search-knowledge" class="collapse">
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <div class="row justify-content-between">
                                <div class="col-sm-2">
                                    <img class="card-img-top" src="img/java.svg" alt="Card image cap" width="60" height="60">
                                </div>
                                <div class="col-sm-2">
                                    <h5 class="card-title">Java</h5>
                                </div>
                                <div class="col-sm-2">
                                    <i class="far fa-edit" data-toggle="modal" data-target="#modalEditarConhecimento"></i></i>
                                    <i class="far fa-trash-alt" data-toggle="modal" data-target="#modalExcluirConhecimento"></i>
                                </div>
                            </div>
                            <br>
                            <h6>Certificados</h6>

                            <div class="row justify-content-between">
                                <div class="col-sm-4">
                                    <p>Certificado Java I</p>
                                </div>
                                <div class="col-sm-2">
                                    <i class="far fa-edit" data-toggle="modal" data-target="#modalEditarCertificado"></i>
                                    <i class="far fa-trash-alt" data-toggle="modal" data-target="#modalExcluirCertificado"></i>                            
                                </div>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-sm-4">
                                    <p>Certificado Java II</p>
                                </div>
                                <div class="col-sm-2">
                                    <i class="far fa-edit" data-toggle="modal" data-target="#modalEditarCertificado"></i>
                                    <i class="far fa-trash-alt" data-toggle="modal" data-target="#modalExcluirCertificado"></i>                            
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-2">
                                    <img class="card-img-top" src="img/java.svg" alt="Card image cap" width="60" height="60">
                                </div>
                                <div class="col-sm-2">
                                    <h5 class="card-title">Java</h5>
                                </div>
                                <div class="col-sm-6"></div>
                                <div class="col-sm-2">
                                    <i class="far fa-edit" data-toggle="modal" data-target="#modalEditarConhecimento"></i>
                                    <i class="far fa-trash-alt" data-toggle="modal" data-target="#modalExcluirConhecimento"></i>
                                </div>
                            </div>
                            <br>
                            <h6>Certificados</h6>

                            <div class="row">
                                <div class="col-sm-4">
                                    <p>Certificado Java I</p>
                                </div>
                                <div class="col-sm-6"></div>
                                <div class="col-sm-2">
                                    <i class="far fa-edit" data-toggle="modal" data-target="#modalEditarCertificado"></i> 
                                    <i class="far fa-trash-alt" data-toggle="modal" data-target="#modalExcluirCertificado"></i>                            
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <p>Certificado Java II</p>
                                </div>
                                <div class="col-sm-6"></div>
                                <div class="col-sm-2">
                                    <i class="far fa-edit" data-toggle="modal" data-target="#modalEditarCertificado"></i>
                                    <i class="far fa-trash-alt" data-toggle="modal" data-target="#modalExcluirCertificado"></i>                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalEditarConhecimento">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar conhecimento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Java">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalEditarCertificado">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar certificado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Certificado Java I">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalExcluirConhecimento">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir conhecimento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Deseja excluir o seu conhecimento?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalExcluirCertificado">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir certificado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Deseja excluir o seu certificado?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Excluir</button>
                </div>
            </div>
        </div>
    </div>
